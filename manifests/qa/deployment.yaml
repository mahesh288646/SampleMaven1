apiVersion: apps/v2
kind: Deployment
metadata:
  name: nginx-deployment-qa
  labels:
    app: application_name
spec:
  replicas: replicas_count
  selector:
    matchLabels:
      app: application_name
  template:
    metadata:
      labels:
        app: application_name
    spec:
      containers:
      - name: application_name
        image: nginx:1.14.2
        ports:
        - containerPort: 80
